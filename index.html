<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Select a key on the Circle of Fifths to hear its triad, learn the chord, and see how patterns repeat for major and minor keys.">
  <title>The Circle of Fifths</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baumans&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>The Circle of Fifths</h1>
    <p style="max-width: 500px; text-align: center;">
        Select a key on the Circle of Fifths to hear its triad, visualize the chord, and see how patterns repeat across major and minor keys.
    </p>

    <div id="circle-container">
      <svg id="circle-of-fifths" width="500" height="500" viewBox="0 0 500 500"></svg>
      <canvas id="viz"></canvas>
    </div>

    <div id="info-panel"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
